server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: project-service
              uri: lb://project-service
              predicates:
                - Path=/project/**
            - id: employee-service
              uri: lb://employee-service
              predicates:
                - Path=/employee/**
